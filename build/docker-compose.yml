name: vqe
services:
  api:
    build:
      dockerfile: build/Dockerfile
      context: ../.
      network: host
      tags:
        - vqe-api:latest
    profiles:
      - app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - vqe
    command:
      - "python3"
      - "-m"
      - "gunicorn"
      - "--bind"
      - "0.0.0.0:80"
      - "--workers"
      - "1"
      - "--threads"
      - "8"
      - "--worker-class"
      - "gevent"
      - "--capture-output"
      - "--reload"
      - "wsgi:app"
    ports:
      - "8080:80"
    volumes:
      - ../:/app
    environment:
      - GEVENT_SUPPORT=True
      - RECOMMENDED_ROUTE=api/v1
  test:
    image: vqe-api:latest
    profiles:
      - test
    depends_on:
      db:
        condition: service_healthy
    networks:
      - vqe
    command:
      - "python3"
      - "-m"
      - "pytest"
      - "test/."
    volumes:
      - ../:/app
    environment:
      - ENVIRONMENT=TESTING

  db:
    image: mysql:8.0.41
    networks:
      - vqe
    profiles:
      - app
      - test
    ports:
      - "33061:3306"
    restart: no
    command: --default-authentication-plugin=mysql_native_password
    # just for example, not recommended to be used in production
    environment:
      - MYSQL_ROOT_PASSWORD=root
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot" ]
      interval: 10s
      timeout: 2s
      retries: 30
      start_period: 30s

networks:
  vqe:
